<mat-toolbar>
  <span>Orden de Compra</span>
  <span class="example-spacer"></span>
  <button mat-button class = "button2" routerLink="/ordenDeCompra/carrito">Volver</button>
</mat-toolbar>

<div class="container">
  <main>
    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="">Carrito</span>

        </h4>
        <ul class="list-group mb-3">
            <app-producto-orden *ngFor="let producto of productos" [producto]="producto" ></app-producto-orden>


          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
              <h4 class="my-0">Promocion</h4>
              <small>EXAMPLECODE</small>
            </div>
            <span class="text-success">âˆ’$5</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total</span>
            <strong>$20</strong>
          </li>
        </ul>

        <form class="card p-2">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Promo code">
            <button type="submit" class="button btn btn-secondary">Aplicar</button>
          </div>
        </form>
      </div>
      <div class="col-md-7 col-lg-8">


        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label  class="form-label">Numero de DNI</label>
              <input type="text" class="form-control"  required>

            </div>

          </div>


          <hr class="my-4">

          <h4 class="mb-3">Medio de Pago</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
              <label class="form-check-label" for="credit">Tarjeta</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">Efectivo</label>
            </div>
          </div>

          <div class="row gy-3">

          </div>

          <hr class="my-4">

          <button class="button3 w-100  tn-primaryb btn-lg " type="submit">Confirmar compra</button>
        </form>
        <div class="py-5 text-center">
        </div>
      </div>
    </div>
  </main>
  </div>
