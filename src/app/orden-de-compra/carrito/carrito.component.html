<mat-toolbar>
  <span>Carrito</span>
  <span class="example-spacer"></span>
  <button mat-button class = "button2" routerLink="/ordenDeCompra/productosCliente">volver</button>
</mat-toolbar>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre  </th>
    <td mat-cell *matCellDef="let element "> {{element.nombre}} </td>
  </ng-container>


  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
  </ng-container>


  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> cantidad</th>
    <td mat-cell *matCellDef="let element"> 1 </td>
  </ng-container>



  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" style="text-align:right;">

    <a class="pointer" (click)="eliminarProductoCarrito(element.id)">
      <mat-icon>delete</mat-icon>
    </a>
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>

<div class="boton">
<hr class="my-4">
  <button class="button3 w-100  tn-primaryb btn-lg " type="submit" routerLink="/ordenDeCompra/comprarOrden" >Comprar carrito</button>
  <hr class="my-4">
</div>
