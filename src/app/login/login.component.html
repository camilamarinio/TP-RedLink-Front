<div  class="form-signin">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
  <form (ngSubmit)="ingresar()" *ngIf="!loading" [formGroup]="form" >

    <div class="imagen">
      <img class="mb-4" src="assets/imagenes/userLogin.png" alt="" width="70" height="70">
    </div>


    <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="usuario">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>

      </label>
    </div>

    <button class=" btn btn-lg btn-primary " type="submit"  [disabled]="form.invalid">Iniciar sesión</button>

  </form>
</div>
